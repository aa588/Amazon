<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&family=Signika:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="content.css" /> -->
    <link rel="stylesheet" type="text/css" href="cart.css" />
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <title>amazon</title>
  </head>
  <body>
    <div id="cart-page-container">
      <div id="cart-page-header">
        <div id="cart-header-left-section">
          <a href="index.html"
            ><img id="logo2" class="website-logo" src="pic/amazon-logo2.png"
          /></a>
          <a href="index.html"
            ><img
              id="logo2-mobile"
              class="website-logo"
              src="pic/amazon-mobile-logo-black.png"
          /></a>
        </div>
        <div id="cart-header-middle-section">
          <p id="checkoutItems">
            Checkout (<span class="cartCountDisplay">0 items</span>)
          </p>
        </div>
        <div id="cart-header-right-section">
          <img id="checkoutSecureIcon" src="pic/checkout-lock-icon.png" />
        </div>
      </div>
      <div id="cart-page-content">
        <div id="cart-page-content-title">Review your order</div>

        <div id="cart-page-content-products">
          <div id="emptyCart">
            <p id="buyProductsText">Your cart is empty</p>
            <a href="index.html">
              <button id="buyProductsButton">View Products</button></a
            >
          </div>
        </div>

        <div id="checkout">
          <div id="checkout-header-section">Order Summary</div>
          <div id="checkout-middle-section">
            <div id="checkout-middle-section-left">
              <div id="itemsCountText">Items ():</div>
              <div>Shipping & handling:</div>
              <div id="order-totalBeforeTax">Total before tax:</div>
              <div>Estimated tax (10%):</div>
              <div id="order-total">Order total:</div>
            </div>
            <div id="checkout-middle-section-right">
              <div id="items">$0.00</div>
              <div id="shipping">$0.00</div>
              <div id="totalBeforeTax">$0.00</div>
              <div id="tax">$0.00</div>
              <div id="total">$0.00</div>
            </div>
          </div>
          <div id="orderButtonContainer">
            <button id="place-order-button">Place your order</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="cart.js"></script>
  </body>
</html>
